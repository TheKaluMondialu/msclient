# CS 1.6 Master Server Configuration
# Generated on first run - edit as needed

[Server]
# Network binding settings
# HOST: IP address to bind to (0.0.0.0 = all interfaces, 127.0.0.1 = localhost only)
HOST = 0.0.0.0

# PORT: UDP port for the master server (default: 27010)
PORT = 27010

[Behavior]
# Operational settings
# MODE: Server list mode (only 'file' is supported)
MODE = file

# REFRESH: Auto-reload server list interval in seconds (0 = disable auto-reload)
REFRESH = 60

# NOPING: If 1, omit trailing zero bytes in response packets (legacy compatibility)
NOPING = 0

[ServerList]
# File mode settings
# FILE_PATH: Path to server list file (one server per line: IP:PORT)
FILE_PATH = servers_cs.txt

# RANDOMIZE: If 1, randomize server order each time list is loaded
RANDOMIZE = 0

[GeoIP]
# Geographic lookup settings
# ENABLED: Enable GeoIP country lookups (1 = yes, 0 = no)
ENABLED = 1

# DATABASE_PATH: Path to MaxMind GeoLite2 database (.mmdb file)
# Download from: https://dev.maxmind.com/geoip/geolite2-free-geolocation-data
# Supports GeoLite2-Country.mmdb or GeoLite2-City.mmdb
DATABASE_PATH = GeoLite2-Country.mmdb

[Logging]
# Log behavior settings
# LOG_ONCE_PER_IP: If 1, log each unique IP only once; if 0, use throttling
LOG_ONCE_PER_IP = 1

# THROTTLE_SECONDS: When LOG_ONCE_PER_IP=0, minimum seconds between logs for same IP
THROTTLE_SECONDS = 10
